<!-- Forms card starts here -->
<div class="bg-white shadow-md rounded px-12 py-12 text-center">
    <h1 class="text-2xl font-semibold text-gray-900" >Login</h1>

    <!-- form starts here -->
    <form class="block text-sm" autocomplete="on" >
        <div class="mt-6">
            <label for="'username'" text="'Email'"></label>

            <input type="email" name="'username'" formControlName="username"
                [placeholder]="'Enter Email'" />
            <!-- <app-input-error
                *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.hasError('required')"
                [text]="'Email is Required'">
            </app-input-error> -->
            <!-- <app-input-error *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.hasError('email')"
                [text]="'Enter Valid Email'"></app-input-error> -->
        </div>

        <div class="mt-6">
            <label [for]="'password'" text="'Password'"></label>
            <app-link text="Forgot Your Password?" customClasses="float-right hover:underline text-green-800"
                routerLink="/auth/forgot">
            </app-link>
            <input type="password" 
                [name]="'password'" [placeholder]="'Enter your Password'"/>

            <!-- <app-input-error
                *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.hasError('required')"
                text="Password is required"></app-input-error> -->
        </div>
        <div class="text-center mt-6">
            <button color="primary" size="lg" 
                text="Login">Login
            </button>
        </div>
    </form>
    <!-- form ends here -->
</div>
<!-- Forms card ends here -->
