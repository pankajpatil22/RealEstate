<div class="container-fluid justify-content-center align-items-center" style="height: 100vh; overflow: hidden;">
    <!-- Background image -->
    <img src="assets/background.jpg" class="card-img" alt="Background Image" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1;">

    <div class="card mx-auto mt-5" style="max-width: 30rem;">
        <div class="card-body" style="max-width: 30rem;">
            <h1 class="card-title text-center mb-4">Login</h1>
            <!-- Form starts here -->
            <form [formGroup]="loginForm">
                <div class="form-group">
                    <label for="username" class="text-gray-700">Email</label>
                    <input type="email" id="username" name="username"  formControlName="username"  placeholder="Enter Email" class="form-control"/>
                </div>

                <div class="form-group mt-4">
                    <label for="password" class="text-gray-700">Password</label>
                    <input type="password" id="password" name="password"  formControlName="password" placeholder="Enter your Password" class="form-control"/>
                    <a href="/auth/forgot" class="text-xs text-success mt-2 d-block">Forgot Your Password?</a>
                </div>
                
                <div class="mt-5">
                    <button type="submit"  style="float:right" class="btn btn-primary btn-block">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
